<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__h1">
                SOCIAL MEDIA DASHBOARD
            </h1>
            <p class="header__p">
                Total Followers: 23,004
                <hr class="header__hr">
            </p>
        </div>
        <div class="header__dark-mode">
            <p class="header__p">
                Dark Mode
            </p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <section class="section">
        
        <article class="section__article section__article--facebook">
            <div class="section__platform">
                <img class="section__img" src="images/icon-facebook.svg" alt="facebook">
                <p class="section__p">@nathanf</p>
            </div>
            <div class="section__followers">
                <h1 class="section__h1">1987</h1>
                <p class="section__p section__p--followers">FOLLOWERS</p>
            </div>
            <div class="section__new-followers">
                <img class="section__img" src="images/icon-up.svg" alt="icon-up">
                <p class="secion__p section__p--new-followers">12 Today</p>
            </div>
        </article>

        <article class="section__article section__article--twitter">
            <div class="section__platform">
                <img class="section__img" src="images/icon-twitter.svg" alt="twitter">
                <p class="section__p">@nathanf</p>
            </div>
            <div class="section__followers">
                <h1 class="section__h1">1044</h1>
                <p class="section__p section__p--followers">FOLLOWERS</p>
            </div>
            <div class="section__new-followers">
                <img class="section__img" src="images/icon-up.svg" alt="icon-up">
                <p class="secion__p section__p--new-followers green">99 Today</p>
            </div>
        </article>

        <article class="section__article section__article--instagram">
            <div class="section__platform">
                <img class="section__img" src="images/icon-instagram.svg" alt="instagram">
                <p class="section__p">@realnathanf</p>
            </div>
            <div class="section__followers">
                <h1 class="section__h1">11k</h1>
                <p class="section__p section__p--followers">FOLLOWERS</p>
            </div>
            <div class="section__new-followers">
                <img class="section__img" src="images/icon-up.svg" alt="icon-up">
                <p class="secion__p section__p--new-followers green">1099 Today</p>
            </div>
        </article>

        <article class="section__article section__article--youtube">
            <div class="section__platform">
                <img class="section__img" src="images/icon-youtube.svg" alt="youtube">
                <p class="section__p">Nathan F.</p>
            </div>
            <div class="section__followers">
                <h1 class="section__h1">8239</h1>
                <p class="section__p section__p--followers">SUBSCRIBERS</p>
            </div>
            <div class="section__new-followers">
                <img class="section__img" src="images/icon-down.svg" alt="icon-up">
                <p class="secion__p section__p--new-followers red">144 Today</p>
            </div>
        </article>

        
   
    </section>
</body>
</html>
